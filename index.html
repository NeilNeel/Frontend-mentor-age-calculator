<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="flex--center flex">
    <main class="container">
      <section>
        <form class="inputs flex">
          <div class="input--container">
            <input
              type="number"
              autofocus
              class="day--in"
              placeholder="DD"
              pattern="\d{2}"
              name="day"
            />
            <div><p class="invalid invalid--day">This field required</p></div>
          </div>
          <div class="input--container">
            <input
              type="number"
              class="month--in"
              placeholder="MM"
              name="month"
            />
            <div><p class="invalid invalid--month">This field required</p></div>
          </div>
          <div class="input--container">
            <input
              type="number"
              class="year--in"
              placeholder="YYYY"
              name="year"
            />
            <div><p class="invalid invalid--year">This field required</p></div>
          </div>
        </form>
        <div class="btn--container flex">
          <button class="btn flex flex--center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
        <div class="output--container">
          <div class="flex f--center--left output">
            <p class="year--out">--</p>
          </div>
          <div class="flex f--center--left output">
            <p class="month--out">--</p>
          </div>
          <div class="flex f--center--left output">
            <p class="day--out">--</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
